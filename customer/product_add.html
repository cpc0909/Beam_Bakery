<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beam Bakery - Dashboard</title>
	<link rel="stylesheet" href="../themes/theme.min.css" />
	<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
	<link type="text/css" href="../themes/jqm-datebox.min.css" rel="stylesheet" /> 
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/date/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../js/date/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="../js/date/jqm-datebox.mode.flipbox.min.js"></script>
	<script src="../js/index.js"></script>
	<script src="../js/product.js"></script>
	<script src="../js/category.js"></script>
	<script src="../js/customer.js"></script><script src="../js/bill.js"></script>
	</head>
	<body>
		<div data-role="page" id="add_product"  data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Beam Bakery</h1>
				<a href="dashboard.html" data-icon="home" data-iconpos="notext">Home</a>
				<a onclick="redirect('product.html')" data-icon="back" data-iconpos="notext">Back</a>

			</div>
			
			<div data-role="content" data-theme="a"><br>Add New Product<Br><Br>
				 <form id="addproduct" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
					<fieldset>
						<div data-role="fieldcontain">
							<label for="name">Name:</label>
							<input type="text" value="" name="name" id="name"/>
							<div style="height:50px;"></div>
							<label for="description">Description:</label>
							<input type="text" value="" name="description" id="description"/>
							<div style="height:50px;"></div>
							<label for="select-choice-1" class="select">Category:</label>
								<select name="select-choice-1" id="select-choice-1">
									
								</select>
							<div style="height:50px;"></div>
							<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
								<legend>Enable:</legend>
								<input type="radio" name="status" id="radio-choice-a1" value="0"  />
								<label for="radio-choice-a1">No</label>
								<input type="radio" name="status" id="radio-choice-b1" value="1" checked="checked" />
								<label for="radio-choice-b1">Yes</label>
							</fieldset>
						</div>
						
						<input type="submit" data-theme="a" name="submit" id="submit" value="Submit">
					</fieldset>
				</form>                          
			</div>

			<div data-theme="a" data-role="footer" data-position="fixed">
				<center><font size="2"><i>Copyright  &copy; 2015 Beam Bakery </i></font></center>
			</div>
		</div>
  </body>
</html>
