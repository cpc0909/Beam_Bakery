<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beam Bakery - Dashboard</title>
	<link rel="stylesheet" href="../themes/theme.min.css" />
	<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
	<link type="text/css" href="../themes/jqm-datebox.min.css" rel="stylesheet" /> 
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/date/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../js/date/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="../js/date/jqm-datebox.mode.flipbox.min.js"></script>
	<script src="../js/index.js"></script>
	<script src="../js/product.js"></script>
	<script src="../js/category.js"></script>
	<script src="../js/customer.js"></script><script src="../js/bill.js"></script>
	
	</head>
	<body>
		<div data-role="page" id="products_order_edit"  data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Beam Bakery</h1>
				<a href="dashboard.html" data-icon="home" data-iconpos="notext">Home</a>
				<a onclick="redirect_customer('customer_order_dashboard.html')" data-icon="back" data-iconpos="notext">Back</a>
			</div>
			
			<div data-role="content" data-theme="a"><p>Order Products - <span id="product_order_dashboard"></span></p>
				<form id="orderproductedit" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
					<div data-role="fieldcontain">
					<label for="date">Order Date <span id="product_order_date"></span></label> </div>
					<input value="" name="date" id="date" type="hidden" />
					<div data-role="fieldcontain">
					<label for="date">Copy Order to Date</label>
					<input style="background-color:#ffffff;color:#000000" name="copy_order_date" id="copy_order_date" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":true}' />
					</div>
					<ul data-role="listview" data-filter="true" data-inset="true" id="items">
						
					</ul>
					<input type="submit" data-theme="a" name="submit" id="submit" value="Submit">
						<input type="button" data-theme="a" name="Delete" id="Delete" value="Delete">
				</form>	
			</div>

			<div data-theme="a" data-role="footer" data-position="fixed">
				<center><font size="2"><i>Copyright  &copy; 2015 Beam Bakery </i></font></center>
			</div>
		</div>
  </body>
</html>
