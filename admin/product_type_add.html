		<div data-role="page" id="add_type"  data-theme="a">

			<div data-role="content" data-theme="a"><br>Add New Product Type<Br><Br>
				 <form id="addType" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
					<fieldset>
						<div data-role="fieldcontain">
							<label for="name">* Name:</label>
							<input type="text" value="" name="name" id="name"/>

							<label for="name">* Weight Per Unit:</label>
							<input type="text" value="" name="weight" id="weight"/>
							<div style="height:50px;"></div>
							<label for="name">* Enable:</label>
							<select name="enable" id="enable" id="enable">
								<option value="1">Yes</option>

							</select>
						</div>
						<ul data-role="listview" data-filter="true" data-inset="true" id="items2">
								
							</ul>
					</fieldset>
					
					
					<input type="submit" data-theme="a" name="submit" id="submit" value="Submit">
